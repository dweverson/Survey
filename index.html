<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
  <body>
     
    <title>Survey Form Project</title>

    <h1 id="title"><u>Survey Form Project</u></h1>
       <div class="form-outer">
    <p id="description"> My first attempt at creating a survey form for freecodecamp challenge</p>
          
<div class="container">
    <form id="survey-form" action="/url-where-you-want-to-submit-form-data">
      
      <div class="form-group">
        <label for="name" id="name-label"><strong>Name</strong></label>
        <br>
        <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
      </div>
      
      <div class="form-group">
       <label for="email" id="email-label"><strong>Email</strong></label><br>
        <input type="email" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
      
      <div class="form-group">
       <label for="number" id="number-label"><strong>Age (optional)</strong></label><br>
        <input type="number" id="number" placeholder="Age" min="10" max="99" class="form-control">
      </div>
      
      <div class="form-group">
       <label for="dropdown"><strong>Which option best describes your current role?</strong></label><br>
        <Select type="text" id="dropdown" name="role" class="form-control">
        <option value="select current role" selected>Select current role</option>
        <option value="student">Student</option>
        <option value="Full time job">Full time job</option>
        <option value="Part time job">Part time job</option>
        </select>
      </div>
      
     <div class="form-group">
    <label for="fav-feature"><strong>What is your favourite feature of codecamp?</strong></label><br>
      <Select type="text" id="fav-feature"  name="feature" placeholder="Select an option" class="form-control">
        <option value="select an option" selected>Select an option</option>                          <option value="challenges">Challenges</option>
        <option value="projects">Projects</options>
      <option value="communities">Communities</options>
      </select>
      </div>
  
     <div class="form-group">
      <p><strong>Would you recommend codecamp to a friend?</strong></p> 

      <label for=yes>
        <input type="radio" id="yes" name="recommend" value="yes" checked>Yes</label>
         
      <label for="no"> 
        <input type="radio" id="no" name="recommend" value="no">No</label>
         
      
      <label for="maybe"> 
        <input type="radio" id="maybe" name="recommend" value="maybe">Maybe</label>
      
  </div>
   
           <div class="form-group">
        <p><strong>What would you like to see improved? (check all that apply)</strong></p>
             
  <label for="frontend"> 
  <input type="checkbox" id="frontend" name="whatimprove" class="checkbox" value="front-end projects"> Front-end projects</label>
             <label for="backend"> 
  <input type="checkbox" id="backend" name="whatimprove" class="checkbox" value="back-end projects"> Back-end projects</label>
             <label for="visualizations"> 
  <input type="checkbox" id="visualizations" name="whatimprove" class="checkbox" value="data visualisations"> Data visualizations</label>
             <label for="improvchallenges"> 
  <input type="checkbox" id="improvchallenges" name="whatimprove" class="checkbox" value="challenges"> Challenges</label>
  </div>
       <div class="form-group">
         <p><strong>Any comments or suggestions?</strong></p>
         <label for="commentbox">
           <textarea id="commentbox" name="comments" rows="10" cols="30" placeholder="Enter your comments here..." class="form-control textbox"></textarea>
           </label>
        
       </div>
      
     <div class="form-group">
      <button type="submit" class="form-control" id="submit"><strong>Submit</strong></button>
           </div>
       
        
    
       </div>
    </div>
    <div class="footer">
    <h3>Created by Dan</h3>
       </div>
  </body>
</html>
